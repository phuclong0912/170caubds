<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Câu Hỏi Ôn Tập Môi Giới BĐS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #e8f5e8;
            color: #333;
        }

        /* Thanh header cố định */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1b5e20;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            box-sizing: border-box;
        }

        .fixed-header h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
            flex: 1;
        }

        .search-and-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 700px;
            justify-content: center;
        }

        .search {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #81c784;
            border-radius: 8px;
            outline: none;
        }

        .start-btn {
            background: #2e7d32;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background: #1b5e20;
        }

        /* Nội dung chính đẩy xuống dưới header */
        .container {
            max-width: 900px;
            margin: 100px auto 40px; /* 100px để chừa chỗ cho header fixed */
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .question {
            margin: 25px 0;
            padding: 20px;
            background: #f1f8e9;
            border-radius: 10px;
        }

        .options div {
            margin: 8px 0;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
        }

        details summary {
            font-weight: bold;
            color: #1b5e20;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Responsive cho mobile */
        @media (max-width: 768px) {
            .fixed-header {
                padding: 10px;
            }
            .fixed-header h1 {
                font-size: 1.2rem;
            }
            .search-and-btn {
                flex-direction: column;
            }
            .search {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Thanh header cố định mới -->
    <div class="fixed-header">
        <h1>BỘ CÂU HỎI ÔN TẬP KIẾN THỨC MÔI GIỚI BĐS</h1>
        <div class="search-and-btn">
            <input type="text" class="search" id="search" placeholder="Tìm kiếm câu hỏi hoặc đáp án...">
            <button class="start-btn" onclick="location.href='quiz.html'">THI THỬ</button>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="container">
        <div id="questions-list"></div>
    </div>

    <script src="questions.js"></script>
    <script>
        const list = document.getElementById('questions-list');
        list.innerHTML = questions.map((q, i) => `
            <div class="question">
                <strong>Câu ${i+1}:</strong> ${q.question}
                <div class="options">
                    ${q.options.map((opt, j) => `<div>${String.fromCharCode(65+j)}. ${opt}</div>`).join('')}
                </div>
                <details><summary>Xem đáp án đúng & giải thích</summary>
                    <p style="color:#4caf50; font-weight:bold;">Đáp án đúng: ${String.fromCharCode(65 + q.correct)}. ${q.options[q.correct]}</p>
                    <p><em>Giải thích: (Tham khảo luật liên quan)</em></p>
                </details>
            </div>
        `).join('');

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.question').forEach(div => {
                div.style.display = div.textContent.toLowerCase().includes(term) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
